<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Nauczyciela</title>
    <link rel="stylesheet" href="/css/attendance.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-header">
      <a href="/html/index.html">
        <img class="logo-img" src="/logo.png" alt="" />
      </a>
    </header>
    <div class="center">
      <div class="main-container">
        <select class="select-class">
          <option value="notChosen"></option>
        </select>
        <div class="line"></div>

        <div class="students-list"></div>
      </div>
    </div>

    <div class="modal-add-attendance">
      <div class="modal-content">
        <h2>Dodaj Frekwencje</h2>
        <p>Godzina Lekcyjna</p>
        <select class="attendance-input-hour">
          <option value="NotChosen">Wybierz Godzine Lekcyjną</option>
          <option value="8:00">8:00</option>
          <option value="8:55">8:55</option>
          <option value="9:50">9:50</option>
          <option value="10:45">10:45</option>
          <option value="11:50">11:50</option>
          <option value="12:45">12:45</option>
          <option value="13:40">13:40</option>
          <option value="14:30">14:30</option>
        </select>
        <p>Obecność</p>
        <select class="attendance-input">
          <option value="NotChosen">Wybierz Frekwencje</option>
          <option value="ob">ob</option>
          <option value="nb">nb</option>
          <option value="s">s</option>
        </select>

        <button class="add-btn-attendance">Dodaj</button>
        <button class="cencel-attendance-btn">Anuluj</button>
      </div>
    </div>

    <div class="modal-remove-edit-attendance">
      <div class="modal-content">
        <h2>Usun lub edytuj ocene</h2>
        <button class="remove-attendance-btn">Usuń</button>
        <button class="edit-attendance-btn">Edytuj</button>
        <button class="cencel-edit-remove-btn">Anuluj</button>
      </div>
    </div>

    <div class="modal-edit-attendance">
      <div class="modal-content">
        <h2>Edytuj frekwencje</h2>
        <p>Godzina Lekcyjna</p>
        <select class="attendance-input-hour-edit">
          <option value="NotChosen">Wybierz Godzine Lekcyjną</option>
          <option value="8:00">8:00</option>
          <option value="8:55">8:55</option>
          <option value="9:50">9:50</option>
          <option value="10:45">10:45</option>
          <option value="11:50">11:50</option>
          <option value="12:45">12:45</option>
          <option value="13:40">13:40</option>
          <option value="14:30">14:30</option>
        </select>
        <p>Obecność</p>
        <select class="attendance-input-edit">
          <option value="NotChosen">Wybierz Frekwencje</option>
          <option value="ob">ob</option>
          <option value="nb">nb</option>
          <option value="s">s</option>
        </select>

        <button class="agree-edit-btn">Potwierdz</button>
        <button class="cencel-edit-btn">Anuluj</button>
      </div>
    </div>

    <div class="toast-box"></div>
  </body>
  <script type="module" src="/js/attendance.js"></script>
</html>
